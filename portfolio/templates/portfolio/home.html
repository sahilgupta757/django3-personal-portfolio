{% extends 'portfolio/base.html' %}

{% block content %}



{% load static %}

<div class="container-fluid">
    <div class="row justify-content-center my-3">
        <div class="col-5">
            <img class="img-fluid" src="{% static 'portfolio/logan.jpg' %}">
            <p align="center"><font size="1"><b>**This is a sample photo from Logan</b></font></p>
        </div>
    </div>
</div>
<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
    {% for project in projects %}
    <div class="col-lg-4 col-md-4 col-sm-4">
        {% if project.url %}
        <a href="{{ project.url }}">
            <img src="{{ project.image.url }}" class="img-fluid mb-2">
        </a>
        {% else %}
        <img src="{{ project.image.url }}" class="img-fluid mb-2">
        {% endif %}

        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
    </div>
        {% endfor %}
</div>


{% endblock %}
